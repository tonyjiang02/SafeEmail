<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">SquadTalk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="profile.html">Profile</a>

            </li>
        </div>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> 
                    <a onclick="logout()" id="logout" class="nav-link text-danger">Log out</a>
                </li>
            </ul>
        </div>
      </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Add new friends</h2>
        <div class="form-group">
          <label for="emailInput">Add friend for verification</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Enter friend's email here"
          />
        </div>
        <button id="submitEmail" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
      <div class="col-md-4" style="text-align:center">
        <h2>Your current friends list</h2>
        <ul id="friendsList"></ul>
      </div>
      <div class="col-md-4" style="text-align:right">
        <h2>Remove friend</h2>
        <div class="form-group">
          <label for="removeEmail">Remove friend from squad</label>
          <input
            type="email"
            class="form-control"
            id="removeEmail"
            placeholder="Enter email to be removed here"
          />
        </div>
        <button id="removeEmail" class="btn btn-danger">
          Remove
        </button>
      </div>
    </div>
    <div style="padding-top:5%" id="sendMessage">
      <h2>Send a message to someone</h2>
      <div class="form-group">
        <label for="messageInput">What is your message?</label>
        <textarea class="form-control" id="messageInput" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="idInput">What is the recipient id?</label>
        <input
          type="text"
          class="form-control"
          id="idInput"
          placeholder="Enter id here"
        />
      </div>

      <button id="submitMessage" type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
    
    <div class = "row" style = "padding-top:2%">
      <div class = "col-md-12">
        <div class="form-group">
            <label for="yourIdInput">Set your own ID here</label>
            <input
              type="text"
              class="form-control"
              id="yourIdInput"
              placeholder="Enter id here"
            />
          </div>
          <button id="submitId" type="submit" class="btn btn-primary">
            Submit
          </button>
          </div>
    </div>
  </div>

  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

  <!-- Add Firebase products that you want to use -->

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.replace("index.html");
      }
    });
  </script>

  <script src="profile.js"></script>
