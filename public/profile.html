<div class="d-flex" style="background: #F8F8E9;">
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-6">
                <div class="card h-100" style="border: 0">
                    <div class="card-body h-100">
                        <h5 class="card-title">Add to the Squad</h5>
                        <div class="h-100">
                            <div class="align-middle">
                                <div class="form-group">
                                    <label for="emailInput">Enter email of a friend</label>
                                    <input
                                            type="email"
                                            class="form-control"
                                            id="emailInput"
                                            placeholder="Enter friend's email here"
                                    />
                                </div>
                                <button id="submitEmail" type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100" style="border: 0">
                    <div class="card-body">
                        <h5 class="card-title">The Squad</h5>
                        <div id="friendsList" role="tablist"
                             style="max-height: 200px; height: 200px; overflow-y: scroll; overflow-x: hidden;">
                            <template id="friend-template">
                                <div class="card my-2 friend">
                                    <div class="card-body">
                                        <div class="row">
                                            <span class="col-8 h5 mt-1 mb-0 pb-0 email">email</span>
                                            <div class="col-4 text-right">
                                                <button type="button" class="btn btn-link text-danger remove"
                                                        role="link" data-email="">
                                                    Remove
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding-top:5%" id="sendMessage">
            <h2>Send a message to someone</h2>
            <div class="form-group">
                <label for="messageInput">What is your message?</label>
                <textarea class="form-control" id="messageInput" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="idInput">What is the recipient id?</label>
                <input
                        type="text"
                        class="form-control"
                        id="idInput"
                        placeholder="Enter id here"
                />
            </div>

            <button id="submitMessage" type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>

        <div class="row" style="padding-top:2%">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="yourIdInput">Set your own ID here</label>
                    <input
                            type="text"
                            class="form-control"
                            id="yourIdInput"
                            placeholder="Enter id here"
                    />
                </div>
                <button id="submitYourId" type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>

        if (!user) {
            window.location.replace("index.html");
        }
    });
</script>
