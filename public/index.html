<body>
  <div class="jumbotron">
    <h1>SquadTalk -</h1>
    <h2>Safe communication with squads</h2>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <h2>Send a Message</h2>
        <div class="form-group">
          <label for="messageInput">What is your message?</label>
          <textarea class="form-control" id="messageInput" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="idInput">What is the recipient id?</label>
          <input
            type="text"
            class="form-control"
            id="idInput"
            placeholder="Enter id here"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="row" style="padding-top: 5%">
      <div class="col-md-9">
        <h2>Make a SquadTalk Messenger Account</h2>
        <div class="form-group">
          <label for="emailInput">What is your email?</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Enter email here"
          />
        </div>
        <div class="form-group">
          <label for="uniqueIdInput">What is your unique ID?</label>
          <input
            type="text"
            class="form-control"
            id="uniqueIdInput"
            placeholder="Enter id here"
          />
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </div>
  </div>
