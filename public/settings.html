<div class="d-flex" style="background: #F8F8E9;">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="card border-0 mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Block these Options</h5>
                        <form onsubmit="sendPreferences()">
                            <div class="form-group">
                                <label for="toxicity">Select Toxicity</label>
                                <select class="form-control w-50" id="toxicity">
                                    <option>Moderate Toxicity</option>
                                    <option>Severe Toxicity</option>
                                </select>
                            </div>
                            <div class="form-group form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="identityattack"
                                        id="identityattack"
                                        checked
                                />
                                <label class="form-check-label" for="identityattack">
                                    Identity Attack
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="insult"
                                        id="insult"
                                        checked
                                />
                                <label class="form-check-label" for="insult">
                                    Insult
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="profanity"
                                        id="profanity"
                                        checked
                                />
                                <label class="form-check-label" for="profanity">
                                    Profanity
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="threat"
                                        id="threat"
                                        checked
                                />
                                <label class="form-check-label" for="threat">
                                    Threat
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="sexuallyexplicit"
                                        id="sexuallyexplicit"
                                        checked
                                />
                                <label class="form-check-label" for="sexuallyexplicit">
                                    Sexually Explicit
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="flirtation"
                                        id="flirtation"
                                        checked
                                />
                                <label class="form-check-label" for="flirtation">
                                    Flirtation
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card border-0 mt-4">
                    <div class="card-body">

                                    id="yourIdInput"
                                    placeholder="Enter id here"
                            />
                        </div>
                        <button id="submitYourId" type="submit" class="btn btn-primary">
